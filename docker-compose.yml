version: "3.9"

services:
  backend:
    build: ./backend
    container_name: app-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/app.db
    expose:
      - "3000"

  frontend:
    build: ./frontend
    container_name: app-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    expose:
      - "80"

  nginx:
    image: nginx:1.26-alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

networks:
  default:
    name: app-network
